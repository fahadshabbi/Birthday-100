<!DOCTYPE html>
<html>
<head>
<title>A Special Surprise!</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fce4ec;
    padding: 20px;
}
.container {
    max-width: 700px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
.one-time-message {
    color: #ff0000;
    font-size: 1.5em;
    font-weight: bold;
    border: 3px solid #ff0000;
    padding: 10px;
    display: inline-block;
    margin-bottom: 20px;
}
.birthday-heading {
    color: #e91e63;
    font-size: 3em;
    margin: 20px 0;
}
.cake-image {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin: 20px 0;
    border: 5px solid #e91e63;
}
.wish-message {
    color: #4a4a4a;
    font-size: 1.2em;
    line-height: 1.5;
    margin-top: 30px;
}
</style>
</head>
<body>

<div class="container">

<div class="one-time-message">
<p>This Message Will Open Only Once. So Read Craefully.</p>
</div>

<h1 class="birthday-heading">Happy Birthday to you!</h1>

<img src="https://b3075642.smushcdn.com/3075642/wp-content/uploads/Birthday-Cake-1.png?lossy=1&strip=1&webp=1" alt="Beautiful Birthday Cake" class="cake-image">


<p class="wish-message">
**Happy birthday to you, may you live long, healthy, wealthy and happy life. Allah Hafiz**
</p>

</div>

</body>
</html>
